<!-- MapServer Template -->
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="基于开源WebGIS组件MapServer，MapProxy，LeafletJS，OpenLayers制作的在线WebGIS教程网站。">
    <meta name="keywords" content="WebGIS,开源WebGIS,WebGIS教程,MapServer,GeoServer">
    <meta name="author" content="BuKun">
    <link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <title>WebGIS教程</title>
    <link rel="stylesheet" href="/tass/css/style.css"/>
</head>
<body>
<div class="container">
    <h2>示例 2.1: 缩放与浏览控制</h2>
    <form name="mapserv" method="GET" action="[program]" class="form-horizontal" role="form">
        <fieldset>
            <input type="hidden" name="root" value="[root]"/>
            <input type="hidden" name="program" value="[program]"/>
            <input type="hidden" name="map_web" value="[map_web]"/>
            <input type="hidden" name="map" value="[map]"/>
            <input type="hidden" name="imgext" value="[mapext]"/>
            <input type="hidden" name="imgxy" value="[center]"/>
            <input type="hidden" name="layers" value="[layers]"/>
            <input type="hidden" name="zoom" value="[zoom]"/>
            <legend>地图的缩放与浏览控制</legend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="mode">地图模式：</label>
                <div class="col-sm-8">
                    <select name="mode" class="form-control">
                        <option value="browse">Browse</option>
                        <option value="map">Map</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="zoom">地图控制：</label>
                <div class="col-sm-8">
                    <select name="zoom" class="form-control">
                        <option value="4" [zoom_4_select]>放大4倍</option>
                        <option value="3" [zoom_3_select]>放大3倍</option>
                        <option value="2" [zoom_2_select]>放大2倍</option>
                        <option value="0" [zoom_0_select]>置中</option>
                        <option value="-2" [zoom_-2_select]>缩小2倍</option>
                        <option value="-3" [zoom_-3_select]>缩小3倍</option>
                        <option value="-4" [zoom_-4_select]>缩小4倍</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <input type="submit" name="submit" value="刷新" class="btn btn-primary">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <input type="image" name="img" src="../[img]"
                           width="600" height="300" border="1">
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
