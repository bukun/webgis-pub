    <h3>查询结果页面</h3>

    <table class="table table-bordered" bgcolor="c0c0c0">
        <tr>
            <td><b>查询窗口</b>:</td>
            <td>[imgext]<br></td>
        </tr>
        <tr>
            <td><b>查询点</b>:</td>
            <td>[img.x], [img.y] (Image coordinates)<br>
                [mapx], [mapy] (Map coordinates)
            </td>
        </tr>
        <tr>
            <td><b>Query Metrics</b>:</td>
            <td>Number of layers with results=[nl]<br>
                Total number of results=[nr]
            </td>
        </tr>
    </table>
